<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Rick and Morty's Wiki</title>
        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <!-- Plot.ly JS -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!-- FontAwesome Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
		<!-- DataTables -->
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
  		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    </head>
    <body>
		<!-- Hero -->
		<section class="hero is-link">
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title">
						Rick and Morty Wiki
					</h1>
					<h2 class="subtitle is-uppercase">
						Unofficial
					</h2>
				</div>
			</div>
		</section>
        <!-- Navbar -->
		<nav class="navbar is-link" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<!-- <a class="navbar-item" href="https://bulma.io">
					<img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
				</a> -->

				<a role="button" class="navbar-burger burger" onclick="document.querySelector('.navbar-burger').classList.toggle('is-active');document.querySelector('.navbar-menu').classList.toggle('is-active');" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item">
						<i class="far fa-id-badge pr-2 has-text-primary"></i> Characters
					</a>
					<a class="navbar-item">
						<i class="fas fa-tv pr-2 has-text-warning"></i> Episodes
					</a>
					<a class="navbar-item">
						<i class="fas fa-globe-europe pr-2 has-text-danger"></i> Locations
					</a>
				</div>

				<div class="navbar-end">
					<div class="navbar-item">
						<div class="buttons">
							<a class="button is-dark" href="https://github.com/imgios/RaM-wiki">
								<i class="fab fa-github pr-2"></i> Check the project on Gihub!
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
        <!-- Content -->
		{% block content %}
		{% endblock %}
		<!-- Footer -->
		<footer class="footer">
			<div class="content has-text-centered">
				<p><strong>Rick and Morty Wiki</strong> by <a href="https://giosuesulipano.it">Giosu√® Sulipano</a>.</p>
				<p>
					<a class="button is-dark" href="https://github.com/imgios/RaM-wiki">
						<i class="fab fa-github pr-2"></i> The source code is available on GitHub!
					</a>
				</p>
			</div>
		</footer>
    </body>
</html>
